<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-photo-container">
        <img
          class="card-photo"
          src="images/image-header-desktop.jpg"
          alt="Women in office"
        />
      </div>
      <div class="card-text-container">
        <h1 class="main-title">
          Get <span class="main-title-accent">insights</span>
          that help your business grow.
        </h1>
        <div class="main-paragraph">
          Discover the benefits of data analytics and make better decision
          regarding revenue, customer experience, and overall efficiency
        </div>
        <div class="stats-container">
          <div class="stats">
            <div class="stats-amount">10k+</div>
            <div class="stats-heading">COMPANIES</div>
          </div>
          <div class="stats">
            <div class="stats-amount">314</div>
            <div class="stats-heading">TEMPLATES</div>
          </div>
          <div class="stats">
            <div class="stats-amount">12M+</div>
            <div class="stats-heading">QUERIES</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
